<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Replace with your title</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.7.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.7.0/mapbox-gl.css" rel="stylesheet" />
    <script src='https://d3js.org/d3.v4.min.js'></script>
    <script src='https://npmcdn.com/csv2geojson@latest/csv2geojson.js'></script>
    <link rel="stylesheet" href="style.css">

</head>

<nav id="filter-group" class="filter-group"></nav>
<div id="map"></div>

<body>

    <script>
        //Go ahead and grab the location of the search box
        var filterGroup = document.getElementById('filter-group');
        var layerIDs = [];
        //Initialize the geoJSON as a type FeatureCollection so I can add features to it
        var geoJSON = {
                "type": "FeatureCollection"
            }

           
            var transformRequest = (url, resourceType) => {
                var isMapboxRequest =
                    url.slice(8, 22) === "api.mapbox.com" ||
                    url.slice(10, 26) === "tiles.mapbox.com";
                return {
                    url: isMapboxRequest
                        ? url.replace("?", "?pluginName=sheetMapper&")
                        : url
                };
            };

            //MAPBOXTOKEN REMOVE BEFORE PUBLISHING
            mapboxgl.accessToken = 'pk.eyJ1IjoiZmF0aGVycHVtcGtpbiIsImEiOiJja2Nqb3dwaXYwdmYwMnhtaGp1aHhmc2g3In0.kB0nwtcvxTrMf8t-BGIjVA'
            
            //initialize the map
            var map = new mapboxgl.Map({
                container: 'map', // container id
                style: "mapbox://styles/mapbox/streets-v11", //Choose a style: https://docs.mapbox.com/api/maps/#styles
                center: [-3.5, 40.4], // starting position [lng, lat] set at Madrid currently
                zoom: 9, // starting zoom
                transformRequest: transformRequest
            });


            map.on("load",  function () {
                init();
                var delayInMilliseconds = 1000; //Delay to allow the geoJSON to be populated. Fix by using Promises or an await in future build

                setTimeout(function () {
                
                map.addSource('places', {
                    'type': 'geojson',
                    'data': geoJSON
                });
                
                //Loop through the geoJSON adding each one to my map
                geoJSON.features.forEach(function (feature) {
                    //set symbol to whatever property I'm sorting by. Later should be able to sort by multiple properties at once
                    var symbol = feature.properties['municipality'];
                    var layerID = 'poi-' + symbol;
                    layerIDs.push(layerID);
                    map.on('click', layerID, function (e) {
                    var coordinates = e.features[0].geometry.coordinates.slice();
                    var name = e.features[0].properties.name;
                    
                    // Ensure that if the map is zoomed out such that multiple
                    // copies of the feature are visible, the popup appears
                    // over the copy being pointed to.
                    while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
                    coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
                    }
                    
                    //Add a popup for each point.
                    new mapboxgl.Popup()
                    .setLngLat(coordinates)
                    .setHTML(name)
                    .addTo(map);
                    });

                    // Add a layer for this symbol type if it hasn't been added already. This is what actually does the filtering
                    if (!map.getLayer(layerID)) {
                        map.addLayer({
                            'id': layerID,
                            'type': 'circle',
                            'source': 'places',
                            'layout': {
                                // make layer visible by default
                                'visibility': 'none'
                            },
                            'paint': {
                                'circle-radius': 9,
                                'circle-color': 'purple'
                            },
                            //change the filter to whatever searching by
                            'filter': ['==', 'municipality', symbol]
                        });

                        // Add checkbox and label elements for the layer.
                        var input = document.createElement('input');
                        input.type = 'checkbox';
                        input.id = layerID;
                        input.checked = false;
                        filterGroup.appendChild(input);

                        var label = document.createElement('label');
                        label.setAttribute('for', layerID);
                        label.textContent = symbol;
                        filterGroup.appendChild(label);

                        //When the checkbox changes, update the visibility of the layer.
                        input.addEventListener('change', function (e) {
                            map.setLayoutProperty(
                                layerID,
                                'visibility',
                                e.target.checked ? 'visible' : 'none'
                            );
                            // remove the unchecked layer from layerIDs
                            var i;
                            if(layerIDs.findIndex(layerID)){
                                i = layerIDs.findIndex(layerID);
                            }
                            e.target.checked ? layerIDs.splice(i, 1) : layerIDs.push(layerID);
                            console.log(layerIDs);
                        });
                    }
                });
                }, delayInMilliseconds);
                
            });

            // Initialize D3 to access your table
            function init() {
                d3.csv('https://docs.google.com/spreadsheets/d/e/2PACX-1vSWjjMYI1s6BRvFvDOESwiH-lrcIr_tRF2CU4t2t7RvI4Ho37gCStMz-h4SUaUOgwFuhynrZvVG_2qX/pub?output=csv', addPoints);
            }

            
            

            // create a function called addPoints that iterates through your table (row by row) to create the geoJSON
            function addPoints(data) {
                var theCollection = [];
                data.forEach(function (row) {
                    var obj = {
                        "type": "Feature",
                        "properties": {
                            "name": row.Name,
                            "address": row.Address,
                            "municipality": row.Municipality
                        },
                        "geometry": {
                            "type": "Point",
                            "coordinates": [Number(row.Longitude), Number(row.Latitude)]
                        }
                    }
                    theCollection.push(obj);
                })

                geoJSON["features"] = theCollection;
            }
    </script>
</body>

</html>
